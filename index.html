<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>TicTacToe</h1>
    </header>
    <div class="button-reset"><button id="reset">Reload</button></div>
    <div id="announcer" class="display">
      Player <span class="display-player playerX">X</span>
    </div>
    <div class="game-screen">
      <div class="button1 tile"></div>
      <div class="button2 tile"></div>
      <div class="button3 tile"></div>
      <div class="button4 tile"></div>
      <div class="button5 tile"></div>
      <div class="button6 tile"></div>
      <div class="button7 tile"></div>
      <div class="button8 tile"></div>
      <div class="button9 tile"></div>
    </div>
    <div class="display announcer hide"></div>
    <footer>
      <div class="footer-text">
        <p>TicTacToe Coded by adrian7cd</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
